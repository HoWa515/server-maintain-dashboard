<form (ngSubmit)="onSubmit(inputTitle.value, textInput.value)">
  <app-control label="Title">
    <input name="title" id="title" #inputTitle />
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #textInput></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span class="icon"> -> </span>
    </button>
  </p>
</form>
